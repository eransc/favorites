<div class="col-sm-12 col-md-12" style=""> 
        <h1 class="col-sm-6">Action Logs ({{::$ctrl.logs.length}})</h1>
</div>

<div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                    <table class="table table-striped table-hover table-users">
                            <thead>
                                <tr>
                                    <th>Date / Time</th>
                                    <th>Action</th>
                                    <th>Website name</th>
                                    <th>Url</th>
                                </tr>
                            </thead>
            
                            <tbody>
                                <tr ng-repeat="log in $ctrl.logs">
                                        <td>{{log.datetime | date: "short"}}</td>
                                        <td>{{::log.action}}</td>                                                          
                                        <td>{{::log.websiteName}}</td> 
                                        <td>{{::log.Url}}</td> 
                                </tr>
                               </tbody>
            
                        </table>
            </div>
        </div>
    </div>
